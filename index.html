<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }

            border-radius: 5px;
            width: 200px;

            margin-right: auto;
        }
        .link:hover {
            background-color: #005f8f;
        }
    </style>
</head>
<body>
    <h1>Your Profile Links</h1>
    <div class="links">

</html>
